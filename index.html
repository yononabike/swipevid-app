<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SwipeVid - TikTok-style Video Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="auth-container" id="auth-container">
            <h1>SwipeVid</h1>
            <p>Sign in with Google to access your videos</p>
            <button id="authorize-button" class="auth-button">Sign In with Google</button>
        </div>
        
        <div class="video-container" id="video-container" style="display: none;">
            <div class="video-wrapper" id="video-wrapper">
                <!-- Videos will be dynamically inserted here -->
            </div>
            <div class="video-controls">
                <button id="prev-button" class="control-button">⬆️</button>
                <button id="next-button" class="control-button">⬇️</button>
            </div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading videos...</p>
        </div>
    </div>

    <!-- Google API Script -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    
    <!-- Recombee SDK -->
    <script src="https://cdn.jsdelivr.net/npm/recombee-js-api-client/dist/recombee-api-client.min.js"></script>
    
    <!-- App Scripts -->
    <script src="recombee-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
